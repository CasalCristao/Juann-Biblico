<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Estudo Bíblico - Tema Diário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text: #2c3e50;
            --secondary-text: #34495e;
            --accent-color: #2980b9;
            --background-soft: #ecf0f1;
            --card-background: rgba(255, 255, 255, 0.98);
            --border-light: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: #4a90e2;
            --button-hover-bg: #357ABD;
        }
        html { height: 100%; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--primary-text);
            background-color: var(--background-soft);
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            transition: background-image, background-color 0.5s ease-in-out;
        }
        .bible-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box; 
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px var(--shadow-color);
            margin-top: 2rem;
            margin-bottom: 2rem;
            flex-shrink: 0;
            background-color: transparent;
        }
        .content-card {
            background-color: var(--card-background);
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 3rem;
            max-width: 760px;
            width: 100%;
            margin: auto;
            text-align: center;
            position: relative;
            border: 1px solid var(--border-light);
            box-sizing: border-box;
        }
        .main-title-text { font-size: 1.5rem; font-weight: 500; color: var(--secondary-text); margin-bottom: 0.5rem; text-align: center; }
        .day-number-title { font-size: 0.9rem; font-weight: 700; color: var(--primary-text); margin-bottom: 0.5rem; text-align: center; letter-spacing: 0.05em; }
        .theme-title { font-size: 1.4rem; font-weight: 600; color: var(--secondary-text); margin-bottom: 1.5rem; text-align: center; letter-spacing: 0.02em; }
        .bible-quote { font-size: 1.25rem; font-style: italic; font-weight: 500; margin-top: 2rem; margin-bottom: 1.2rem; color: var(--secondary-text); line-height: 1.7; padding: 0 1rem; transition: font-size 0.3s ease; }
        .bible-quote.smaller-quote { font-size: 1.1rem; }
        .bible-reference { font-weight: 600; color: var(--accent-color); display: block; margin-bottom: 2.5rem; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 0.08em; }
        .section-title { font-size: 1.5rem; font-weight: 700; color: var(--primary-text); margin-top: 3rem; margin-bottom: 1rem; border-bottom: 2px solid var(--border-light); padding-bottom: 0.6rem; display: inline-block; letter-spacing: 0.03em; }
        p { font-size: 1.05rem; font-weight: 400; color: var(--primary-text); margin-bottom: 1.5rem; text-align: justify; line-height: 1.7; }
        .explanation-quote { display: block; background-color: #f8f9fa; border-left: 4px solid var(--accent-color); padding: 1rem 1.5rem; margin: 1.5rem 0; font-style: italic; font-size: 1rem; color: var(--secondary-text); }
        .tip-item { display: block; text-align: left; font-size: 1.1rem; font-weight: 400; color: var(--primary-text); margin-bottom: 0.6rem; line-height: 1.6; }
        .tip-item.motivational-message { font-weight: 700; font-size: 1.3rem; color: var(--accent-color); line-height: 1.4; margin-bottom: 1rem; text-align: center; }
        .tip-item.meditation-text { font-style: italic; font-weight: 500; margin-top: 1rem; line-height: 1.6; text-align: center; }
        .tip-item.normal-tip { display: flex; align-items: flex-start; margin-bottom: 0.7rem; }
        .tip-item.normal-tip.smaller-tip { font-size: 0.9rem; line-height: 1.5; }
        .tip-item.normal-tip .tip-text-content { margin-left: 0.75rem; }
        .tip-item.normal-tip::before { content: '🌿'; font-size: 1.2rem; line-height: 1.5; color: #27ae60; flex-shrink: 0; }
        ul { padding-left: 0; margin-top: 1.4rem; list-style: none; }
        ul li { margin-bottom: 0.5rem; text-align: left; }
        .nav-button-container { display: flex; justify-content: center; gap: 1.8rem; margin-top: 2rem; margin-bottom: 2.2rem; width: 100%; max-width: 1000px; }
        .nav-button { background-color: var(--button-bg); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; font-size: 1.05rem; transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; border: none; flex-grow: 1; max-width: 220px; text-align: center; }
        .nav-button:hover { background-color: var(--button-hover-bg); transform: translateY(-2px); }
        .nav-button:disabled { background-color: #cccccc; cursor: not-allowed; transform: translateY(0); }
        .music-player-container { margin-top: 2.5rem; margin-bottom: 2rem; width: 100%; max-width: 600px; text-align: center; }
        .music-player-container iframe { width: 100%; height: 330px; border-radius: 0.85rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: none; }
        .music-player-container p { font-size: 0.95rem; font-style: italic; color: var(--secondary-text); margin-top: 0.8rem; text-align: center; }
        .latin-prayer-container { width: auto; text-align: center; margin: 3rem 0 2rem 0; font-family: 'Cinzel', serif; color: white; font-size: 1.2rem; font-weight: 400; text-shadow: none; }
        .meditation-intro { padding-bottom: 2rem; margin-bottom: 2rem; }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .bible-container { padding: 1rem; min-height: auto; margin-top: 1rem; margin-bottom: 1rem; }
            .content-card { padding: 1.5rem; }
            .main-title-text { font-size: 1.2rem; }
            .day-number-title { font-size: 0.9rem; }
            .theme-title { font-size: 1.1rem; }
            .bible-quote { font-size: 1.1rem; margin-top: 1.2rem; margin-bottom: 0.8rem; }
            .bible-quote.smaller-quote { font-size: 1.0rem; }
            .bible-reference { font-size: 0.95rem; margin-bottom: 1.5rem; }
            .section-title { font-size: 1.2rem; margin-top: 2rem; margin-bottom: 0.8rem; }
            p { font-size: 0.95rem; margin-bottom: 1rem; }
            .explanation-quote { font-size: 0.9rem; padding: 0.8rem 1.2rem; }
            .tip-item { font-size: 0.95rem; margin-bottom: 0.7rem; }
            .tip-item.normal-tip.smaller-tip { font-size: 0.85rem; }
            .tip-item.normal-tip::before { display: block; }
            .tip-item.motivational-message::before, .tip-item.meditation-text::before { display: none; }
            .nav-button-container { flex-direction: column; gap: 0.75rem; }
            .nav-button { max-width: none; padding: 0.65rem 1.2rem; font-size: 1.05rem; }
            .music-player-container { max-width: 100%; margin-top: 1.5rem; margin-bottom: 1.5rem; }
            .music-player-container iframe { height: 220px; }
            .latin-prayer-container { font-size: 1rem; }
        }
    </style>
</head>

    <div class="bible-container">
        <div class="content-card">
            
            <div id="meditation-section" class="hidden">
                 <div class="meditation-intro">

                    <p id="meditation-text"></p>
                    <div class="music-player-container">
                        <iframe id="meditation-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </div>

            <div id="study-content">
                <p class="main-title-text" id="main-title-text-el"></p>

                <h3 class="section-title" id="prayer-title">Oração:</h3>

                <h3 class="section-title" id="bonus-espiritual-title">Dicas para o seu dia</h3>
                <ul id="tips-list"></ul>
            </div>
        </div>
    </div>

    <div class="nav-button-container">
        <button id="prev-day-btn" class="nav-button">Dia Anterior</button>
        <button id="next-day-btn" class="nav-button">Próximo Dia</button>
    </div>

    <script>
        const TOTAL_DIAS = 7;

        const bibleStudyData = [
            // Dias 1 a 6
            { dayNumber: 1, theme: "A Parábola do Joio 🌾", verseQuote: "Deixai crescer ambos juntos até a ceifa; e por ocasião da ceifa direi aos ceifeiros: colhei primeiro o joio, e atai-o em molhos para o queimar; mas o trigo, ajuntai-o no meu celeiro.", verseReference: "Mateus 13:30", briefExplanation: "Jesus nos ensina que no mundo o bem e o mal crescem lado a lado. Muitas vezes nos perguntamos por que Deus permite a presença do mal, mas Ele nos mostra que há um tempo para tudo. Tentar arrancar o mal prematuramente pode causar dano ao bem. Nosso papel é crescer como trigo, mantendo a fé e os frutos do Espírito, mesmo em meio às dificuldades e influências negativas. No tempo certo, Deus fará a separação. Não nos cabe julgar ou condenar, mas permanecer fiéis e confiantes na justiça divina.", prayer: "Senhor, ajuda-me a ser trigo no Teu campo. Dá-me paciência e discernimento para crescer em meio aos desafios. Que eu confie no Teu tempo e viva com amor, fé e esperança. Amém.", tips: ["Pratique a paciência hoje: em vez de reagir com julgamento, escolha responder com graça e confiança em Deus.", "Fale palavras de vida: ao conversar com alguém, escolha conscientemente expressar palavras que edificam e encorajam."], backgroundColor: "#FFFFFF" },
            { dayNumber: 2, theme: "Planos de Esperança e Futuro 🌟", verseQuote: "Porque sou eu que conheço os planos que tenho para vocês', diz o Senhor, 'planos de fazê-los prosperar e não de causar dano, planos de dar a vocês esperança e um futuro.", verseReference: "Jeremias 29:11", briefExplanation: "Este versículo de Jeremias é uma poderosa promessa de Deus para o Seu povo. Ele nos revela que, mesmo em meio às incertezas ou dificuldades, Deus tem um propósito soberano e amoroso para as nossas vidas. Os Seus planos não são para nos prejudicar, mas para nos conduzir à prosperidade (em um sentido amplo, que inclui bem-estar espiritual e emocional), para nos dar esperança quando tudo parece incerto, e para nos guiar em direção a um futuro que Ele já preparou. É um convite à confiança plena na fidelidade e no cuidado divino, mesmo quando não conseguimos ver o caminho à frente.", prayer: "Amado Pai, obrigado(a) porque os Teus planos para mim são de esperança e um futuro, e não de mal. Ajuda-me a confiar plenamente na Tua soberania, mesmo quando não compreendo as circunstâncias. Que a Tua esperança transborde em meu coração, e que eu possa viver cada dia na certeza de que Tu és bom e que o meu futuro está seguro em Tuas mãos. Ensina-me a confiar, mesmo quando eu não vejo. Amém.", tips: ["Que a força e o amor de Deus transborde no seu coração.", "Proponho-lhe ouvir a música abaixo e meditar por 5 minutos com fones e olhos fechados 🎧: sinta o poder do Amor de Cristo em sua vida."], videoUrl: "https://www.youtube.com/watch?v=oQXZZcWtOQw", backgroundColor: "#f5f5dc" },
            { dayNumber: 3, theme: "Nova Criatura 🦋", verseQuote: "Assim que, se alguém está em Cristo, nova criatura é: as coisas velhas já passaram; eis que tudo se fez novo.", verseReference: "2 Coríntios 5:17", briefExplanation: "O versículo 2 Coríntios 5:17 é um dos pilares da fé cristã, revelando a profunda transformação que ocorre quando alguém se encontra em Cristo. Não é apenas uma mudança superficial, mas uma completa renovação interior. As 'coisas velhas' – hábitos pecaminosos, mentalidades antigas, culpas do passado – perdem o seu domínio, e 'tudo se fez novo'. Esta 'nova criatura' vive sob uma nova identidade, guiada pelo Espírito Santo, com novos propósitos e uma perspetiva renovada de vida. É um convite a abraçar a libertação do passado e a viver a plenitude da nova vida que Deus oferece.", prayer: "Pai Amado, agradeço pela obra maravilhosa de transformação em Cristo. Que eu viva cada dia como a nova criatura que sou, deixando o velho para trás e abraçando a novidade de vida que o Teu Espírito proporciona. Renova a minha mente e o meu coração para que tudo em mim glorifique o Teu nome. Amém.", tips: ["Reflita sobre o 'velho homem': Identifique um hábito ou pensamento antigo que precisa ser deixado para trás hoje.", "Leia o Salmo 25: use este tempo para refletir sobre a nova vida em Cristo e a confiança em Deus."], backgroundColor: "#e0e0e0" },
            { dayNumber: 4, theme: "A Proteção de Cristo 🛡️", verseQuote: "Bem-aventurados os perseguidos por causa da justiça, pois deles é o Reino dos céus. Bem-aventurados sois vós quando vos injuriarem, e perseguirem, e, mentindo, disserem todo o mal contra vós por minha causa. Alegrai-vos e exultai, porque é grande a vossa recompensa nos céus.", verseReference: "Mateus 5:10-12", briefExplanation: `Jesus nos chama de bem-aventurados ao enfrentarmos perseguições pela fé. Embora pareça contraditório, nossa reação revela onde está nosso verdadeiro tesouro. A oposição nos força a decidir se nossa segurança está na aprovação dos homens ou na promessa de Deus. A certeza da recompensa celestial nos dá coragem para perseverar com alegria. Quando nossa identidade está firmada em bases frágeis como a aceitação social, qualquer oposição pode nos desestabilizar. Contudo, se nosso tesouro estiver nos céus — na recompensa eterna e no Reino que não pode ser abalado — então seremos capazes de enfrentar essas provações com coragem e esperança. Cristo nos chama a viver com os olhos fixos na eternidade, assim como Ele mesmo fez, perseverando com o coração voltado para a glória que O aguardava.`, prayer: "Pai celestial, peço que meu coração não apenas suporte as adversidades, mas que as veja como oportunidades para aprofundar minha confiança em Ti. Firma-me na Rocha que é Cristo, para que, quando os ventos da perseguição soprarem, meu tesouro celestial permaneça seguro. Que Tua presença seja meu refúgio constante e a Tua Palavra a minha força inabalável. Concede-me a graça de perseverar com uma alegria que transcende a compreensão humana, pois sei que a recompensa que me aguarda nos céus é eterna e gloriosa. Em nome de Jesus, Amém.", tips: ["Pense em uma área da sua vida onde você tem lutado para mudar. Reflita como a graça de Deus pode ser a força que você precisa para essa transformação, e não apenas uma desculpa para permanecer na mesma.", "Ore para que a graça de Deus se torne mais real em sua vida, capacitando-o a abandonar tudo o que não agrada a Ele e a viver uma vida que O honre. Peça discernimento para reconhecer o poder da graça em suas decisões diárias."], backgroundColor: "#8B4513" },
            { dayNumber: 5, theme: "O Amor que Constrange 🤗", verseQuote: "Pois o amor de Cristo nos constrange, porque estamos convencidos de que um morreu por todos; logo, todos morreram. E ele morreu por todos para que aqueles que vivem já não vivam mais para si mesmos, mas para aquele que por eles morreu e ressuscitou.", verseReference: "2 Coríntios 5:14-15", briefExplanation: `O amor de Cristo nos "constrange", nos comove e nos impulsiona a viver de uma maneira diferente. Quando compreendemos que Cristo morreu por nós, somos motivados a não viver mais para os nossos próprios interesses, mas para Aquele que nos deu a vida. Esse amor não é apenas um sentimento, mas uma força protetora, um refúgio seguro, como promete o Salmista:<div class="explanation-quote"><b>Salmo 121:7-8:</b> "O Senhor te guardará de todo o mal; guardará a tua alma. O Senhor guardará a tua entrada e a tua saída, desde agora e para sempre."</div>Entender essa dupla verdade — que o amor de Deus nos transforma e a Sua proteção é constante — nos dá a confiança para descansar Nele, sabendo que estamos seguros em Seus braços.`, prayer: "Pai, que o Teu amor me constranja hoje. Que a Tua bondade sem fim seja tão real para mim que todas as outras outras coisas percam o seu brilho. Eu declaro que sou Teu e que Tu és meu. Leva-me para mais perto do Teu coração, pois tudo o que eu quero é a Ti. Cansado das minhas próprias forças, eu escolho descansar em Ti. Guarda a minha alma e todos os meus caminhos, pois a certeza da Tua presença é o meu lar e o meu refúgio seguro. Amém.", tips: ["Reserve um momento de descanso para ler o Salmo 139. Enquanto lê, medite sobre como Deus o conhece profundamente e como o Seu cuidado está presente em todos os momentos da sua vida.", "Reserve um momento para declarar em voz alta: 'Eu sou de Deus e Ele é meu'. Reflita sobre a segurança e a identidade que essa verdade lhe traz."], videoUrl: "https://www.youtube.com/watch?v=8W0kyCy0Eng", backgroundColor: "#D3D3D3" },
            { dayNumber: 6, theme: "Do Poço ao Palácio - A Soberania de Deus 👑", verseQuote: "José, porém, lhes disse: 'Não tenham medo. Estaria eu no lugar de Deus? Vocês planejaram o mal contra mim, mas Deus o tornou em bem, para que hoje fosse preservada a vida de muitos. Portanto, não tenham medo. Eu sustentarei vocês e seus filhos'. E assim os tranquilizou e lhes falou ao coração.", verseReference: "Gênesis 50:19-21", briefExplanation: "A história de José é o arquétipo da superação. Traído, vendido como escravo, falsamente acusado e esquecido na prisão, ele enfrentou uma série de desafios que pareciam destruir qualquer esperança. No entanto, em cada etapa, Deus estava a trabalhar nos bastidores. Este tema explora como a soberania de Deus pode transformar as piores intenções humanas no cumprimento do Seu propósito divino. A jornada de José ensina-nos que os nossos maiores desafios podem ser o caminho para a nossa maior missão, e que um coração que perdoa é essencial para ver o plano de Deus se cumprir.", prayer: "Pai, como José, muitas vezes não compreendo o caminho pelo qual me levas. Nos momentos de traição, injustiça ou esquecimento, ajuda-me a confiar que o Teu plano é maior que a minha dor. Que eu possa ver a Tua mão a transformar o mal em bem, não apenas para mim, mas para abençoar outros. Dá-me um coração que perdoa e confia na Tua soberania. Amém.", tips: ["Pense numa grande dificuldade do seu passado. Consegue identificar pequenos pontos onde, mesmo sem perceber na altura, Deus o estava a proteger ou a preparar para o futuro? Agradeça por essa revelação.", "Existe alguma 'dívida' de perdão no seu coração? Ore especificamente por essa situação, pedindo a Deus a força para liberar a ofensa, não porque a outra pessoa mereça, mas porque você confia no propósito redentor de Deus."], videoUrl: "https://www.youtube.com/watch?v=0eAArVuO5P8", backgroundColor: "#8b0000" },
            {
                dayNumber: 7,
                theme: "Pai e Filho",
                verseQuote: "Mas, quando chegou a plenitude do tempo, Deus enviou seu Filho, nascido de mulher, nascido debaixo da lei, a fim de redimir os que estavam sob a lei, para que recebêssemos a adoção de filhos. E, porque vocês são filhos, Deus enviou o Espírito de seu Filho ao nosso coração, que clama: 'Aba, Pai'.",
                verseReference: "Gálatas 4:4-6",
                briefExplanation: `Este é o clímax da nossa jornada: entender que, através da fé em Jesus, somos mais do que criaturas ou servos; somos adotados como filhos e filhas de Deus. Essa nova identidade muda tudo. Deixamos de ser órfãos espirituais para termos um Pai que nos ama, nos protege e nos dá uma herança eterna. Como afirma Paulo, não recebemos um espírito de escravidão para novamente temermos, mas o Espírito de adoção!<div class="explanation-quote"><b>Romanos 8:15:</b> "Pois vocês não receberam um espírito que os escravize para novamente temerem, mas receberam o Espírito que os adota como filhos, por meio do qual clamamos: 'Aba, Pai'."</div>É a mais profunda e segura relação que podemos ter.`,
                prayer: "Aba, Pai. Hoje eu venho a Ti não como um servo distante, mas como Teu filho amado. Obrigado por me teres adotado através do sacrifício de Jesus. Enche-me com o Teu Espírito para que eu possa viver com a confiança e a segurança de quem pertence à Tua família. Que a minha vida honre o nome que agora carrego. Amém.",
                tips: ["Hoje, em momentos de oração, comece por simplesmente dizer 'Aba, Pai'. Sinta o peso e a intimidade dessa verdade.", "Como um filho de Deus, como você pode tratar os outros hoje com a mesma graça e amor que o Pai lhe deu?"],
                meditationVideoUrl: "https://www.youtube.com/watch?v=Cc-SuLtycAo",
                backgroundColor: "#000000"
            }
        ];

        let currentDayIndex = 0;

        function loadDayContent(dayIndex) {
            currentDayIndex = dayIndex;
            const data = bibleStudyData[dayIndex];
            
            const meditationSection = document.getElementById('meditation-section');
            const studyContent = document.getElementById('study-content');
            const navButtons = document.querySelector('.nav-button-container');
            const musicPlayerContainer = document.querySelector('.music-player-container');

            const latinPrayerContainer = document.querySelector('.latin-prayer-container');
            if (latinPrayerContainer) latinPrayerContainer.remove();

            // Reset visibilidade
            meditationSection.classList.add('hidden');
            studyContent.style.display = 'block';
            navButtons.style.display = 'flex';
            if(musicPlayerContainer) musicPlayerContainer.style.display = 'none';

            
if (data.dayNumber === 7) {
    studyContent.style.display = 'none';
    navButtons.style.display = 'none';
    meditationSection.classList.remove('hidden');
    document.getElementById('meditation-title').innerHTML = "A.M.D.G";
    document.getElementById('meditation-text').innerHTML = `<p style="text-align: center;"><strong>A.M.D.G</strong></p>Chegamos ao nosso último dia. Que esta semana tenha realmente fortalecido sua fé e renovado o seu coração. Cada tema foi cuidadosamente pensado para levar uma mensagem de esperança, paz e propósito.<br><br>Encontre um lugar tranquilo, coloque os fones 🎧, respire fundo e <b>play</b>. Feche seus olhos e permita que esta canção fale com você.<br><br><p style="text-align: center;"><strong>Jesus te ama ❤️</strong></p>`;

    const videoId = "Cc-SuLtycAo";
    const meditationVideoIframe = document.getElementById('meditation-video');
    meditationVideoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&enablejsapi=1`;
    musicPlayerContainer.style.display = 'block';
}

else {
                 // Lógica para vídeos normais
                if (data.videoUrl) {
                    try {
                        const url = new URL(data.videoUrl);
                        let videoId = url.searchParams.get('v');
                        if (videoId) {
                            const youtubeIframe = document.getElementById('youtube-player-iframe');
                            const musicContainer = document.querySelector('.music-player-container');
                            youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0&controls=1&loop=1&playlist=${videoId}`;
                            if(musicContainer) musicContainer.style.display = 'block';
                        }
                    } catch(e) { console.error("URL do YouTube inválida:", data.videoUrl, e); }
                }
            }

            document.getElementById('page-title').innerText = `Estudo Bíblico - Dia ${data.dayNumber} - ${data.theme}`;
            document.getElementById('main-title-text-el').innerText = `Estudo Bíblico - ${data.dayNumber} de ${TOTAL_DIAS} Dias`;
            document.getElementById('day-number-title-el').innerText = `DIA ${data.dayNumber}`;
            document.getElementById('theme-title-el').innerText = data.theme;

            const quoteEl = document.getElementById('bible-quote-text');
            quoteEl.innerText = `"${data.verseQuote}"`;
            quoteEl.classList.remove('smaller-quote');
            
            document.getElementById('bible-reference-text').innerText = data.verseReference;
            document.getElementById('brief-explanation-text').innerHTML = data.briefExplanation;
            
            const prayerTitleEl = document.getElementById('prayer-title');
            const prayerTextEl = document.getElementById('prayer-text');
            prayerTitleEl.innerText = "Oração";
            prayerTextEl.innerText = data.prayer;

            const tipsList = document.getElementById('tips-list');
            tipsList.innerHTML = '';
            
            if (data.backgroundColor) {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = data.backgroundColor;
            }

            document.getElementById('bonus-espiritual-title').innerText = "Dicas para o seu dia";
            document.querySelector('#brief-explanation-text').previousElementSibling.innerText = "Explicação";
            
            if(data.dayNumber === 2 || data.dayNumber === 3) {
                 document.getElementById('bonus-espiritual-title').innerText = "Bônus Espiritual ✨";
            } else if (data.dayNumber >= 4) {
                 document.getElementById('bonus-espiritual-title').innerText = "Reflexão e Prática ✍️";
            }

            data.tips.forEach(tip => {
                const li = document.createElement('li');
                li.className = 'tip-item normal-tip';
                li.innerHTML = `<div class="tip-text-content">${tip}</div>`;
                if (data.dayNumber >= 4) { li.classList.add('smaller-tip'); li.style.alignItems = 'center'; }
                tipsList.appendChild(li);
            });
            
            if (data.dayNumber === 4) {
                quoteEl.classList.add('smaller-quote');
                
                const prayerContainer = document.createElement('div');
                prayerContainer.className = 'latin-prayer-container';
                const prayerLines = [
                    "Crux Sacra Sit Mihi Lux", "Non Draco Sit Mihi Dux", "Vade Retro Sátana",
                    "Nunquam Suade Mihi Vana", "Sunt Mala Quae Libas", "Ipse Venena Bibas"
                ];
                prayerLines.forEach(line => {
                    const p = document.createElement('p');
                    p.style.margin = '0.2rem 0';
                    p.innerText = line;
                    prayerContainer.appendChild(p);
                });
                document.querySelector('.nav-button-container').before(prayerContainer);
            }

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-day-btn');
            const nextBtn = document.getElementById('next-day-btn');
            
            prevBtn.disabled = (currentDayIndex === 0);
            nextBtn.disabled = (currentDayIndex >= bibleStudyData.length - 1);
        }

        document.getElementById('start-study-btn').addEventListener('click', () => {
            document.getElementById('meditation-section').classList.add('hidden');
            document.getElementById('study-content').style.display = 'block';
            document.querySelector('.nav-button-container').style.display = 'flex';
        });

        document.getElementById('prev-day-btn').addEventListener('click', () => {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('next-day-btn').addEventListener('click', () => {
            if (currentDayIndex < bibleStudyData.length - 1) {
                currentDayIndex++;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let dia = parseInt(urlParams.get('dia')) - 1;
            if (isNaN(dia) || dia < 0 || dia >= TOTAL_DIAS) {
                dia = 0;
            }
            loadDayContent(dia);
        });
    </script>
</body>
</html>
