            const navButtons = document.querySelector('.nav-button-container');
            const musicPlayerContainer = document.querySelector('.music-player-container'); // Agora definido aqui
            const youtubeIframe = document.getElementById('meditation-video'); // O iframe para a medita√ß√£o final

            const latinPrayerContainer = document.querySelector('.latin-prayer-container');
            if (latinPrayerContainer) latinPrayerContainer.remove();

            // Reset visibilidade
            meditationSection.classList.add('hidden');
            studyContent.style.display = 'block';
            navButtons.style.display = 'flex';
            if (musicPlayerContainer) musicPlayerContainer.style.display = 'none';

            // Configura√ß√£o espec√≠fica para o dia 7 (medita√ß√£o final)
            if (data.dayNumber === 7) {
                studyContent.style.display = 'none';
                navButtons.style.display = 'none';
                meditationSection.classList.remove('hidden');
                document.getElementById('meditation-title').innerHTML = "O Prop√≥sito se Revela";
                document.getElementById('meditation-text').innerHTML = `<p style="text-align: center;"><strong>Juann & Juliana: Um Amor com Prop√≥sito</strong></p>Chegamos ao nosso √∫ltimo dia. Que esta jornada tenha fortalecido a f√© e renovado o prop√≥sito do seu amor. Cada tema foi pensado para edificar sua uni√£o em Cristo.<br><br>Encontre um lugar tranquilo, coloque os fones üéß, respire fundo e <b>d√™ o play</b>. Feche seus olhos e permita que esta can√ß√£o inspire o seu cora√ß√£o.<br><br><p style="text-align: center;"><strong>Deus aben√ßoe seu Amor! ‚ù§Ô∏è</strong></p>`;
                
                try {
                    const url = new URL(data.meditationVideoUrl);
                    let videoId = url.searchParams.get('v');
                    if (videoId) {
                        youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0&controls=1&loop=1&playlist=${videoId}`;
                        musicPlayerContainer.style.display = 'block';
                    }
                } catch(e) {
                    console.error("URL do YouTube inv√°lida:", data.meditationVideoUrl, e);
                }
            } else {
                // L√≥gica para v√≠deos normais (dia 2, dia 5, dia 6)
                const normalVideoPlayer = document.getElementById('normal-video-player'); // Novo ID para o player de v√≠deo normal
                if (data.videoUrl) {
                    if (!normalVideoPlayer) { // Cria o player se n√£o existir
                        const newPlayer = document.createElement('div');
                        newPlayer.className = 'music-player-container';
                        newPlayer.id = 'normal-video-player';
                        newPlayer.innerHTML = `<iframe id="youtube-player-iframe" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                        document.getElementById('brief-explanation-text').after(newPlayer); // Insere ap√≥s a explica√ß√£o
                    }
                    const iframe = document.getElementById('youtube-player-iframe');
                    try {
                        const url = new URL(data.videoUrl);
                        let videoId = url.searchParams.get('v');
                        if (videoId) {
                            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0&controls=1&loop=1&playlist=${videoId}`;
                            document.getElementById('normal-video-player').style.display = 'block';
                        }
                    } catch(e) { console.error("URL do YouTube inv√°lida:", data.videoUrl, e); }
                } else {
                    if (normalVideoPlayer) {
                        normalVideoPlayer.style.display = 'none'; // Esconde o player se n√£o houver v√≠deo
                        document.getElementById('youtube-player-iframe').src = ''; // Limpa o src
                    }
                }
            }

            document.getElementById('page-title').innerText = `Juann & Juliana - ${data.theme}`;
            document.getElementById('main-title-text-el').innerText = `Estudo B√≠blico - Dia ${data.dayNumber} de ${TOTAL_DIAS}`;
            document.getElementById('day-number-title-el').innerText = `DIA ${data.dayNumber}`;
            document.getElementById('theme-title-el').innerText = data.theme;

            const quoteEl = document.getElementById('bible-quote-text');
            quoteEl.innerText = `"${data.verseQuote}"`;
            quoteEl.classList.remove('smaller-quote');
            
            document.getElementById('bible-reference-text').innerText = data.verseReference;
            document.getElementById('brief-explanation-text').innerHTML = data.briefExplanation;
            
            const prayerTitleEl = document.getElementById('prayer-title');
            const prayerTextEl = document.getElementById('prayer-text');
            prayerTitleEl.innerText = "Ora√ß√£o:";
            prayerTextEl.innerText = data.prayer;

            const tipsList = document.getElementById('tips-list');
            tipsList.innerHTML = '';
            
            // Define o background-color para o body com base nos dados do dia
            document.body.style.backgroundImage = 'none'; // Remove qualquer imagem de fundo
            document.body.style.backgroundColor = data.backgroundColor;

            document.getElementById('bonus-espiritual-title').innerText = "Dicas para o seu dia";
            document.querySelector('#brief-explanation-text').previousElementSibling.innerText = "Explica√ß√£o:";
            
            // Ajusta o t√≠tulo da se√ß√£o de dicas
            if(data.dayNumber === 2 || data.dayNumber === 5 || data.dayNumber === 6) { // Dias com v√≠deo
                document.getElementById('bonus-espiritual-title').innerText = "B√¥nus Espiritual ‚ú®";
            } else {
                document.getElementById('bonus-espiritual-title').innerText = "Reflex√£o e Pr√°tica ‚úçÔ∏è";
            }

            data.tips.forEach(tip => {
                const li = document.createElement('li');
                li.className = 'tip-item normal-tip';
                li.innerHTML = `<div class="tip-text-content">${tip}</div>`;
                if (data.dayNumber >= 4) { li.classList.add('smaller-tip'); li.style.alignItems = 'center'; }
                tipsList.appendChild(li);
            });
            
            // Adiciona a ora√ß√£o em latim somente no dia 4 se for o caso
            if (data.dayNumber === 4) {
                quoteEl.classList.add('smaller-quote');
                
                // Remove o container de m√∫sica do dia 4 se houver
                const normalVideoPlayer = document.getElementById('normal-video-player');
                if (normalVideoPlayer) normalVideoPlayer.style.display = 'none';

                const prayerContainer = document.createElement('div');
                prayerContainer.className = 'latin-prayer-container';
                prayerContainer.style.color = 'var(--secondary-text)'; // Ajuste de cor para o novo tema
                const prayerLines = [
                    "Omnia per Ipsum facta sunt, et sine Ipso factum est nihil.",
                    "In Ipso vita erat, et vita erat lux hominum.",
                    "Et lux in tenebris lucet, et tenebrae eam non comprehenderunt."
                ];
                prayerLines.forEach(line => {
                    const p = document.createElement('p');
                    p.style.margin = '0.2rem 0';
                    p.innerText = line;
                    prayerContainer.appendChild(p);
                });
                document.querySelector('.nav-button-container').before(prayerContainer);
            }

            updateNavigationButtons();
        }

        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-day-btn');
            const nextBtn = document.getElementById('next-day-btn');
            const finishBtn = document.getElementById('finish-study-btn');

            prevBtn.disabled = (currentDayIndex === 0);

            if (currentDayIndex === bibleStudyData.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.classList.remove('hidden');
                finishBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                finishBtn.classList.add('hidden');
                finishBtn.style.display = 'none';
            }
        }

        document.getElementById('start-study-btn').addEventListener('click', () => {
            document.getElementById('meditation-section').classList.add('hidden');
            document.getElementById('study-content').style.display = 'block';
            document.querySelector('.nav-button-container').style.display = 'flex';
        });

        document.getElementById('prev-day-btn').addEventListener('click', () => {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('next-day-btn').addEventListener('click', () => {
            if (currentDayIndex < bibleStudyData.length - 1) {
                currentDayIndex++;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let dia = parseInt(urlParams.get('dia')) - 1;
            if (isNaN(dia) || dia < 0 || dia >= TOTAL_DIAS) {
                dia = 0; // Come√ßa no primeiro dia se o par√¢metro for inv√°lido
            }
            loadDayContent(dia);
        });
    </script>
