            const bonusEspiritualTitleEl = document.getElementById('bonus-espiritual-title'); // Obter o elemento do t√≠tulo H3
            const contentCard = document.querySelector('.content-card'); // Obter o cart√£o de conte√∫do

            // Limpa a imagem anterior do final do dia
            const existingBottomImage = document.getElementById('bottom-image-display');
            if (existingBottomImage) {
                existingBottomImage.remove();
            }


            document.getElementById('page-title').innerText = `Estudo B√≠blico - Dia ${data.dayNumber} - ${data.theme}`;
            document.getElementById('main-title-text-el').innerText = `Estudo B√≠blico - ${data.dayNumber} de ${totalDaysDisplay} Dias`;
            
            // Revertido: O subtitle-text agora preenche com o tema completo diretamente
            document.getElementById('subtitle-text-el').innerText = `DIA ${data.dayNumber} - Tema: ${data.theme}`;
            
            document.getElementById('bible-quote-text').innerText = `"${data.verseQuote}"`;
            document.getElementById('bible-reference-text').innerText = data.verseReference;
            
            document.getElementById('brief-explanation-text').innerText = data.briefExplanation;
            document.getElementById('brief-prayer-text').innerText = data.briefPrayer;

            const tipsList = document.getElementById('tips-list');
            tipsList.innerHTML = '';

            document.body.style.backgroundImage = data.backgroundImage;

            if (data.dayNumber === 1) { 
                bonusEspiritualTitleEl.innerText = "Dicas para o seu dia"; 

                data.tips.forEach(tip => {
                    const li = document.createElement('li');
                    li.className = 'tip-item normal-tip'; 
                    let cleanTip = tip.replace(/\*\*/g, ''); 
                    
                    const parts = cleanTip.split(':');
                    if (parts.length > 1) {
                        const highlightedPart = `<span class="tip-highlight">${parts[0]}:</span>`; 
                        const remainingPart = parts.slice(1).join(':').trim();
                        li.innerHTML = `${highlightedPart} ${remainingPart}`;
                    } else {
                        li.innerHTML = cleanTip; 
                    }
                    tipsList.appendChild(li);
                });

            } else {
                bonusEspiritualTitleEl.innerText = "B√¥nus Espiritual ‚ú®"; 

                const motivationalHeading = document.createElement('li');
                motivationalHeading.className = 'tip-item motivational-message'; 
                motivationalHeading.innerHTML = data.tips[0]; 
                tipsList.appendChild(motivationalHeading);

                const meditationLi = document.createElement('li');
                meditationLi.className = 'tip-item meditation-text'; 
                meditationLi.innerHTML = data.tips[1]; 
                tipsList.appendChild(meditationLi);
            }

            const youtubeIframe = document.getElementById('youtube-player-iframe');
            const musicPlayerContainer = document.querySelector('.music-player-container');

            if (data.videoUrl && data.videoUrl !== "") {
                const videoId = data.videoUrl.split('v=')[1];
                // Regex para extrair par√¢metros de lista de reprodu√ß√£o e tempo
                const listMatch = data.videoUrl.match(/list=([^&]+)/);
                const timeMatch = data.videoUrl.match(/t=([^&]+)/);
                
                let youtubeSrc = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0&controls=1&loop=1`;
                if (listMatch) {
                    youtubeSrc += `&list=${listMatch[1]}`;
                }
                if (timeMatch) {
                    youtubeSrc += `&start=${timeMatch[1]}`;
                }
                youtubeSrc += `&playlist=${videoId}`; // Para garantir que loop funciona com ou sem lista

                youtubeIframe.src = youtubeSrc;
                musicPlayerContainer.style.display = 'block';
            } else {
                youtubeIframe.src = "";
                musicPlayerContainer.style.display = 'none';
            }

            // L√≥gica para a imagem no final do dia
            if (data.bottomImage && data.bottomImage !== "") {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'bottom-image-container';
                imgContainer.id = 'bottom-image-display'; // Para f√°cil remo√ß√£o
                const img = document.createElement('img');
                img.src = data.bottomImage;
                img.alt = "Imagem complementar ao estudo b√≠blico";
                img.className = 'bottom-image';
                contentCard.appendChild(imgContainer); // Adiciona a imagem ao content-card
            }

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-day-btn');
            const nextBtn = document.getElementById('next-day-btn');

            prevBtn.disabled = (currentDayIndex === 0);
            nextBtn.disabled = (currentDayIndex === bibleStudyData.length - 1);
        }

        document.getElementById('prev-day-btn').addEventListener('click', () => {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('next-day-btn').addEventListener('click', () => {
            if (currentDayIndex < bibleStudyData.length - 1) {
                currentDayIndex++;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadDayContent(currentDayIndex);
        });
    </script>
</body>
</html>
