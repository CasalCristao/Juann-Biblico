            {
                dayNumber: 7,
                theme: "Um Legado de Fé ✨",
                verseQuote: "Mas, quanto a mim e à minha casa, serviremos ao Senhor.",
                verseReference: "Josué 24:15",
                briefExplanation: `Chegamos ao ponto crucial de um amor com propósito: construir um legado de fé que transcenda o casal e impacte as futuras gerações. A declaração de Josué, "Eu e minha casa serviremos ao Senhor", é um poderoso convite para Juann e Juliana tomarem essa mesma decisão, mesmo no relacionamento. Um legado de fé não se constrói apenas com palavras, mas com a vivência diária dos princípios bíblicos, o exemplo de amor, perdão, serviço e devoção a Deus. É a semente plantada que renderá frutos em suas vidas, em seus filhos (se for da vontade de Deus) e em todos que forem alcançados pela luz do relacionamento de vocês, demonstrando coragem e resiliência na fé.
<div class="explanation-quote"><b>Salmo 78:4:</b> "Não os esconderemos dos nossos filhos; contaremos à próxima geração os louváveis feitos do Senhor, o seu poder e as maravilhas que fez."</div>
A decisão de servir ao Senhor como casal é o alicerce para um legado eterno, que começa agora.`,
                prayer: "Pai amado, hoje reafirmamos nossa decisão: 'Eu e Juann/Juliana, serviremos ao Senhor'. Ajuda-nos a viver de forma que nosso relacionamento seja um testemunho da Tua bondade e fidelidade. Que possamos edificar um caminho onde a Tua presença seja constante e que o legado de fé que construímos inspire as futuras gerações a Te amar e Te servir. Que nosso amor tenha um propósito eterno. Amém.",
                tips: [
                    "Conversem sobre como vocês desejam ser lembrados como casal, qual o 'legado' espiritual que querem deixar, começando no relacionamento.",
                    "Escrevam uma oração ou declaração de propósito para o seu relacionamento, para ser lida e reafirmada periodicamente."
                ],
                meditationVideoUrl: "https://www.youtube.com/watch?v=Q-97f25H6S0",
                backgroundColor: "#2E8B57"
            }
        ];

        let currentDayIndex = 0;

        function loadDayContent(dayIndex) {
            currentDayIndex = dayIndex;
            const data = bibleStudyData[dayIndex];
            
            const meditationSection = document.getElementById('meditation-section');
            const studyContent = document.getElementById('study-content');
            const lockedDaySection = document.getElementById('locked-day-section');
            const navButtons = document.querySelector('.nav-button-container');
            const youtubeMeditationIframe = document.getElementById('meditation-video');
            const normalVideoPlayerContainer = document.getElementById('normal-video-player');
            const normalVideoIframe = document.getElementById('youtube-player-iframe');
            const finalPhotoContainer = document.getElementById('final-photo-container');

            const latinPrayerContainer = document.querySelector('.latin-prayer-container');
            if (latinPrayerContainer) latinPrayerContainer.remove();

            meditationSection.classList.add('hidden');
            studyContent.style.display = 'block';
            lockedDaySection.classList.add('hidden');
            navButtons.style.display = 'flex';
            if (normalVideoPlayerContainer) normalVideoPlayerContainer.classList.add('hidden');
            if (finalPhotoContainer) finalPhotoContainer.classList.add('hidden');


            if (currentDayIndex + 1 > maxUnlockedDay && currentDayIndex !== TOTAL_DIAS - 1) {
                studyContent.style.display = 'none';
                meditationSection.classList.add('hidden');
                lockedDaySection.classList.remove('hidden');
                if (normalVideoPlayerContainer) normalVideoPlayerContainer.classList.add('hidden');
            } else if (data.dayNumber === TOTAL_DIAS) {
                studyContent.style.display = 'none';
                navButtons.style.display = 'none';
                meditationSection.classList.remove('hidden');
                lockedDaySection.classList.add('hidden');
                document.getElementById('meditation-title').innerHTML = "O Propósito se Revela";
                document.getElementById('meditation-text').innerHTML = `<p style="text-align: center;"><strong>Juann & Juliana: Um Amor com Propósito</strong></p>Chegamos ao nosso último dia. Que esta jornada tenha fortalecido a fé e renovado o propósito do seu amor. Cada tema foi pensado para edificar sua união em Cristo.<br><br>Encontre um lugar tranquilo, coloque os fones 🎧, respire fundo e <b>dê o play</b>. Feche seus olhos e permita que esta canção inspire o seu coração.<br><br><p style="text-align: center;"><strong>Deus abençoe seu Amor! ❤️</strong></p>`;
                
                try {
                    const url = new URL(data.meditationVideoUrl);
                    let videoId = url.searchParams.get('v');
                    if (videoId) {
                        youtubeMeditationIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0&controls=1&loop=1&playlist=${videoId}`;
                        youtubeMeditationIframe.parentElement.classList.remove('hidden');
                    }
                } catch(e) { console.error("URL do YouTube inválida para meditação final:", data.meditationVideoUrl, e); }
            } else {
                studyContent.style.display = 'block';
                meditationSection.classList.add('hidden');
                lockedDaySection.classList.add('hidden');

                if (data.videoUrl) {
                    try {
                        const url = new URL(data.videoUrl);
                        let videoId = url.searchParams.get('v');
                        if (videoId) {
                            normalVideoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0&controls=1&loop=1&playlist=${videoId}`;
                            normalVideoPlayerContainer.classList.remove('hidden');
                        }
                    } catch(e) { console.error("URL do YouTube inválida para vídeo normal:", data.videoUrl, e); }
                }
                
                if (data.imageFile) {
                    finalPhotoContainer.innerHTML = `
                        <img src="${data.imageFile}" alt="Foto de Juann e Juliana" style="max-width: 100%; height: auto; border-radius: 0.75rem; margin: 1.5rem auto; display: block;">
                        <p style="font-size: 1.5rem;">🙏❤️</p>
                    `;
                    finalPhotoContainer.classList.remove('hidden');
                }
            }

            document.getElementById('page-title').innerText = `Casal Cristão - ${data.theme}`;
            document.getElementById('main-title-text-el').innerText = `Casal Cristão - Dia ${data.dayNumber} de ${TOTAL_DIAS}`;
            document.getElementById('day-number-title-el').innerText = `DIA ${data.dayNumber}`;
            document.getElementById('theme-title-el').innerText = data.theme;

            const quoteEl = document.getElementById('bible-quote-text');
            quoteEl.innerText = `"${data.verseQuote}"`;
            quoteEl.classList.remove('smaller-quote');
            
            document.getElementById('bible-reference-text').innerText = data.verseReference;
            document.getElementById('brief-explanation-text').innerHTML = data.briefExplanation;
            
            const prayerTitleEl = document.getElementById('prayer-title');
            const prayerTextEl = document.getElementById('prayer-text');
            prayerTitleEl.innerText = "Oração:";
            prayerTextEl.innerHTML = data.prayer;

            const tipsList = document.getElementById('tips-list');
            tipsList.innerHTML = '';
            
            document.body.style.backgroundImage = 'none';
            document.body.style.backgroundColor = data.backgroundColor;

            if (data.dayNumber === 1 || data.dayNumber === 4) {
                document.getElementById('bonus-espiritual-title').innerText = "Colocando em Prática ✍️";
            } else if (data.videoUrl && data.dayNumber !== TOTAL_DIAS) {
                document.getElementById('bonus-espiritual-title').innerText = "Bônus Espiritual ✨";
            } else {
                document.getElementById('bonus-espiritual-title').innerText = "Reflexão e Prática ✍️";
            }

            data.tips.forEach(tip => {
                const li = document.createElement('li');
                li.className = 'tip-item normal-tip';
                li.innerHTML = `<div class="tip-text-content">${tip}</div>`;
                if (data.dayNumber >= 4) { li.classList.add('smaller-tip'); li.style.alignItems = 'center'; }
                tipsList.appendChild(li);
            });
            
            if (data.dayNumber === 5) { // Antigo dia 4, agora dia 5
                quoteEl.classList.add('smaller-quote');
                const normalVideoPlayer = document.getElementById('normal-video-player');
                if (normalVideoPlayer) normalVideoPlayer.classList.add('hidden');

                const prayerContainer = document.createElement('div');
                prayerContainer.className = 'latin-prayer-container';
                prayerContainer.style.color = 'var(--secondary-text)';
                const prayerLines = [
                    "Coragem na Fé, Força no Amor.",
                    "Que a Resiliência floresça em nosso caminho.",
                    "Que a Luz de Cristo guie nossos passos."
                ];
                prayerLines.forEach(line => {
                    const p = document.createElement('p');
                    p.style.margin = '0.2rem 0';
                    p.innerText = line;
                    prayerContainer.appendChild(p);
                });
                document.querySelector('.nav-button-container').before(prayerContainer);
            }

            updateNavigationButtons();
        }
        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-day-btn');
            const nextBtn = document.getElementById('next-day-btn');
            const finishBtn = document.getElementById('finish-study-btn');

            prevBtn.disabled = (currentDayIndex === 0);

            if (currentDayIndex + 1 === TOTAL_DIAS && maxUnlockedDay === TOTAL_DIAS) {
                nextBtn.style.display = 'none';
                finishBtn.classList.remove('hidden');
                finishBtn.style.display = 'block';
            } else if (currentDayIndex + 1 > maxUnlockedDay) {
                nextBtn.disabled = true;
                nextBtn.style.display = 'block';
                finishBtn.classList.add('hidden');
                finishBtn.style.display = 'none';
            }
            else {
                nextBtn.disabled = false;
                nextBtn.style.display = 'block';
                finishBtn.classList.add('hidden');
                finishBtn.style.display = 'none';
            }
        }

        document.getElementById('start-study-btn').addEventListener('click', () => {
            window.location.href = 'fim.html';
        });

        document.getElementById('prev-day-btn').addEventListener('click', () => {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('next-day-btn').addEventListener('click', () => {
            if (currentDayIndex + 1 < TOTAL_DIAS) {
                if (currentDayIndex + 1 === maxUnlockedDay) {
                    if (maxUnlockedDay < TOTAL_DIAS) {
                        maxUnlockedDay++;
                        localStorage.setItem('maxUnlockedDay', maxUnlockedDay);
                    }
                }
                currentDayIndex++;
                loadDayContent(currentDayIndex);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        document.getElementById('finish-study-btn').addEventListener('click', (e) => {
            e.preventDefault();
            if(maxUnlockedDay < TOTAL_DIAS) {
                 maxUnlockedDay++;
                 localStorage.setItem('maxUnlockedDay', maxUnlockedDay);
            }
            currentDayIndex++;
            loadDayContent(currentDayIndex);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.addEventListener('DOMContentLoaded', () => {
            maxUnlockedDay = parseInt(localStorage.getItem('maxUnlockedDay')) || 1;
            
            const urlParams = new URLSearchParams(window.location.search);
            let dia = parseInt(urlParams.get('tema')) - 1;
            
            // CORREÇÃO APLICADA AQUI
            // Esta lógica agora permite que o link funcione corretamente, 
            // pois o bloqueio será verificado dentro da função loadDayContent.
            if (isNaN(dia) || dia < 0 || dia >= TOTAL_DIAS) {
                dia = 0; 
            }
            loadDayContent(dia);
        });
    </script>
</body>
</html>
